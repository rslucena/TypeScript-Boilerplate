name: "Release Train"

on:
  schedule:
    - cron: "0 0 * * 1" 
  workflow_dispatch: 

permissions:
  contents: write
  pull-requests: write

jobs:
  open-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check for changes
        id: check_changes
        run: |
          git fetch origin main staging
          COMMITS=$(git log origin/main..origin/staging --oneline)
          if [ -z "$COMMITS" ]; then
            echo "No changes to release."
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Generate PR Body with commit log
          cat <<EOF > pr_body.md
          ## ğŸš€ Weekly Release Train
          
          This PR groups all the stabilized changes in the \`staging\` branch that are ready for production.
          
          ### ğŸ“ What has changed?
          
          Below are the commits included in this release:
          
          $(git log origin/main..origin/staging --pretty=format:"- %s (%h)")
          
          ---
          *This PR was automatically generated by the Release Train workflow.*
          EOF

          # Create PR using GitHub CLI
          gh pr create \
            --base main \
            --head staging \
            --title "ğŸš€ Release Train: ${{ github.event.schedule || 'Scheduled' }} Update" \
            --body-file pr_body.md \
            --label "released,chore" \
            || echo "PR likely already exists, skipping creation."
