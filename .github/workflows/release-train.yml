name: "Release Train"

on:
  schedule:
    - cron: "0 0 * * 1" 
  workflow_dispatch: 

permissions:
  contents: write
  pull-requests: write

jobs:
  open-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check for changes
        id: check_changes
        run: |
          git fetch origin main staging
          COMMITS=$(git log origin/main..origin/staging --oneline)
          if [ -z "$COMMITS" ]; then
            echo "No changes to release."
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: staging
          base: main
          title: "ğŸš€ Release Train: ${{ github.event.schedule || 'Scheduled' }} Update"
          body: |
            ## ğŸš€ Weekly Release Train
            
            This PR groups all the stabilized changes in the `staging` branch that are ready for production.
            
            ### ğŸ“ What has changed?
            
            Below are the commits included in this release:
            
            $(git log origin/main..origin/staging --pretty=format:"- %s (%h)")
            
            ---
            *This PR was automatically generated by the Release Train workflow.*
          labels: |
            released
            chore
